<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Klosh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .debug-info {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .debug-info code {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>404 - Page Not Found</h1>
    <p>The page you're looking for doesn't exist or has been moved.</p>
    <p><a href="/">Go to Homepage</a></p>
    
    <div class="debug-info">
        <h2>Debug Information</h2>
        <p>This information might help diagnose redirect issues:</p>
        <code id="current-url">Current URL: </code>
        <code id="current-path">Current Path: </code>
        <code id="referrer">Referrer: </code>
    </div>
    
    <script>
        document.getElementById('current-url').textContent += window.location.href;
        document.getElementById('current-path').textContent += window.location.pathname;
        document.getElementById('referrer').textContent += document.referrer || 'None';
        
        console.log('404 page loaded at:', window.location.href);
        console.log('Referrer:', document.referrer);
    </script>
</body>
</html>
