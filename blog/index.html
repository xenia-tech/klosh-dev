<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <title>Blog Post - Klosh</title>

    <!-- STYLES -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../css/core.css?v=2" />
    <link rel="stylesheet" type="text/css" href="../css/theme.css?v=2" />
    <link rel="stylesheet" type="text/css" href="../css/components.css?v=2" />
    <link rel="stylesheet" type="text/css" href="../css/pages.css?v=2" />
    <link rel="stylesheet" type="text/css" href="../css/responsive-fixes.css" />
    <link rel="stylesheet" type="text/css" href="../css/footer-fix.css" />
    
    <!-- Override all section backgrounds -->
    <style>
        body {
            background-color: #F8F5F2 !important;
        }
        .grax_tm_all_wrap,
        .grax_tm_hero,
        .grax_tm_about,
        .grax_tm_portfolio,
        .grax_tm_news,
        .grax_tm_contact,
        .grax_tm_section,
        .blog_single_wrap,
        .container {
            background-color: transparent !important;
        }
        
        /* Blog post specific styles */
        .blog_single_wrap {
            padding-top: 150px;
            padding-bottom: 60px;
            max-width: 800px;
            margin: 0 auto;
            padding-left: 30px;
            padding-right: 30px;
        }
        
        .post-image {
            text-align: center;
            margin: 40px 0;
        }
        
        .post-image img {
            max-width: 100%;
            height: auto;
            margin: 0 auto;
            display: block;
            max-height: 500px;
            object-fit: contain;
        }
        
        .post-title {
            font-size: 2.5em;
            margin-bottom: 30px;
            line-height: 1.4;
            text-align: center;
        }
        
        .post-meta {
            margin-bottom: 30px;
            color: #666;
            text-align: center;
        }
        
        .post-content {
            font-size: 1.1em;
            line-height: 1.8;
            color: #333;
        }
        
        .post-content p {
            margin-bottom: 20px;
        }
        
        .post-share {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #000000 !important;
            text-align: center;
        }
        
        /* Link styles */
        .post-content a,
        .post-share a {
            text-decoration: none;
        }
        
        /* Make sure any other borders are black */
        hr, .divider, .post-share {
            border-color: #000000 !important;
        }
        
        /* Remove all dividers except the one above social media */
        hr, .divider {
            display: none !important;
        }
        
        /* Keep only the social media divider */
        .post-share {
            border-top: 1px solid #000000 !important;
            margin-top: 40px;
            padding-top: 20px;
        }

        /* Remove any other potential dividers in the content */
        .post-content hr,
        .post-content .divider {
            display: none !important;
        }
        
        @media screen and (max-width: 768px) {
            .blog_single_wrap {
                padding-top: 120px;
                padding-left: 20px;
                padding-right: 20px;
            }
            
            .post-title {
                font-size: 2em;
            }
            
            .post-image img {
                max-height: 400px;
            }
        }
    </style>
</head>

<body>
    <!-- PRELOADER -->
    <div id="preloader">
        <div class="loader_line"></div>
    </div>
    <!-- /PRELOADER -->
    
    <!-- MOBILE MENU -->
    <div class="grax_tm_mobile_menu">
        <div class="mobile_menu_inner">
            <div class="mobile_in">
                <div class="logo">
                    <a href="../index.html"><img src="../img/logo/dark.png" alt="Klosh Logo" /></a>
                </div>
                <div class="trigger">
                    <div class="hamburger hamburger--slider" role="button" aria-label="Toggle mobile menu" aria-expanded="false" aria-controls="mobile-menu">
                        <div class="hamburger-box">
                            <div class="hamburger-inner"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dropdown" id="mobile-menu" aria-hidden="true">
                <div class="dropdown_inner">
                    <ul class="anchor_nav" role="menu">
                        <li role="menuitem"><a href="../index.html" aria-label="Go to Home page">Home</a></li>
                        <li role="menuitem"><a href="../index.html#about" aria-label="Learn about us">About</a></li>
                        <li role="menuitem"><a href="../index.html#portfolio" aria-label="View our portfolio">Work</a></li>
                        <li role="menuitem"><a href="../index.html#news" aria-label="Go to News section">News</a></li>
                        <li role="menuitem"><a href="#" onclick="navigateToContact(event)" aria-label="Contact us">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- /MOBILE MENU -->
    
    <!-- WRAPPER ALL -->
    <div class="grax_tm_all_wrap" data-magic-cursor="hide" data-color="lime">
        
        <!-- TOPBAR -->
        <div class="grax_tm_topbar" role="navigation">
            <div class="container">
                <div class="topbar_inner">
                    <div class="logo" style="margin-left: 40px !important; padding-left: 0 !important;">
                        <a href="../index.html"><img src="../img/logo/dark.png" alt="Klosh Logo" /></a>
                    </div>
                    <div class="menu" style="margin-right: 50px !important; padding-right: 0 !important;">
                        <ul class="anchor_nav" role="menubar">
                            <li role="menuitem"><a href="../index.html" aria-label="Go to Home page">Home</a></li>
                            <li role="menuitem"><a href="../index.html#about" aria-label="Learn about us">About</a></li>
                            <li role="menuitem"><a href="../index.html#portfolio" aria-label="View our portfolio">Work</a></li>
                            <li role="menuitem"><a href="../index.html#news" aria-label="Go to News section">News</a></li>
                            <li role="menuitem"><a href="#" onclick="navigateToContact(event)" aria-label="Contact us">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- /TOPBAR -->

        <!-- CONTENT -->
        <div class="grax_tm_content">
            <!-- Blog Content -->
            <div class="grax_tm_section">
                <div class="container">
                    <div class="blog_single_wrap">
                        <div class="blog_single_content" role="article" aria-labelledby="post-title">
                            <div class="post-meta">
                                <div class="post-date"></div>
                            </div>
                            <h1 class="post-title" id="post-title"></h1>
                            <div class="post-content"></div>
                            <div class="post-share" aria-label="Share this post">
                                <span>Share:</span>
                                <a href="#" class="share-link" aria-label="Share on Facebook">
                                    <img src="../img/svg/social/facebook.svg" alt="Share on Facebook" class="share-icon" loading="lazy" />
                                </a>
                                <a href="#" class="share-link" aria-label="Share on Twitter">
                                    <img src="../img/svg/social/twitter.svg" alt="Share on Twitter" class="share-icon" loading="lazy" />
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /CONTENT -->
        
        <!-- FOOTER -->
        <div class="grax_tm_footer">
            <div class="container">
                <div class="footer_content">
                    <p class="copyright">&copy; 2025 Klosh. All rights reserved.</p>

                    </div>
                    <p class="privacy_policy"><a href="https://klosh.co.uk/privacy-policy">Privacy Policy</a></p>
                </div>
            </div>
        </div>
        <!-- /FOOTER -->
        
        <!-- MAGIC CURSOR -->
        <div class="mouse-cursor cursor-outer"></div>
        <div class="mouse-cursor cursor-inner"></div>
        <!-- /MAGIC CURSOR -->
        
    </div>
    <!-- / WRAPPER ALL -->
    
    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.7.6/jquery.nicescroll.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="../js/plugins.js"></script>
    <script src="../js/init.js"></script>
    <script src="../js/post.js"></script>
    <script src="../js/menu.js"></script>
    <script src="../js/blog.js"></script>
    <script>
    // Direct function to handle contact navigation
    function navigateToContact(e) {
        e.preventDefault();
        sessionStorage.setItem('scrollTarget', '#contact');
        window.location.href = '../index.html';
    }
    
    // Make sure the init.js handleCrossPageScroll function is called
    jQuery(window).on('load', function() {
        if(sessionStorage.getItem('scrollTarget')) {
            handleCrossPageScroll();
        }
    });
    </script>
    <!-- /SCRIPTS -->
</body>
</html>
