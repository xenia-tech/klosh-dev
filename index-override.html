<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klosh - Override Page</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/core.css?v=2" />
    <link rel="stylesheet" type="text/css" href="css/theme.css?v=2" />
    <link rel="stylesheet" type="text/css" href="css/components.css?v=2" />
    <link rel="stylesheet" type="text/css" href="css/pages.css?v=2" />
    <link rel="stylesheet" type="text/css" href="css/project-styles.css?v=2" />
    <link rel="stylesheet" type="text/css" href="css/responsive-fixes.css" />
    
    <!-- Prevent any redirects -->
    <script>
        // Stop any potential redirects
        window.onbeforeunload = function() {
            return "Redirects have been blocked.";
        };
        
        // Log any redirect attempts
        (function() {
            const originalReplaceState = window.history.replaceState;
            window.history.replaceState = function() {
                console.log('replaceState called with:', arguments);
                return originalReplaceState.apply(this, arguments);
            };
            
            const originalPushState = window.history.pushState;
            window.history.pushState = function() {
                console.log('pushState called with:', arguments);
                return originalPushState.apply(this, arguments);
            };
            
            const originalAssign = window.location.assign;
            window.location.assign = function() {
                console.log('location.assign called with:', arguments);
                return false;
            };
            
            const originalReplace = window.location.replace;
            window.location.replace = function() {
                console.log('location.replace called with:', arguments);
                return false;
            };
        })();
    </script>
</head>
<body>
    <h1>Klosh Website</h1>
    <p>This is an override page to diagnose redirect issues.</p>
    <p>Current URL: <span id="current-url"></span></p>
    <p>Current Path: <span id="current-path"></span></p>
    
    <script>
        document.getElementById('current-url').textContent = window.location.href;
        document.getElementById('current-path').textContent = window.location.pathname;
        
        // Check if we're being redirected
        if (window.location.pathname.includes('/lander')) {
            document.write('<p style="color: red; font-weight: bold;">Detected redirection to /lander path!</p>');
        }
        
        console.log('Page loaded at:', window.location.href);
    </script>
</body>
</html>
